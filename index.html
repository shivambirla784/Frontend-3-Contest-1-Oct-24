<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h2>Multiple Timers App</h2>
        <div class="timer-input-section">
            <label>Set Time:</label>
            <div class="input-container">
                <input type="number" id="hours" placeholder="hh" min="0">
                <span>:</span>
                <input type="number" id="minutes" placeholder="mm" min="0" max="59">
                <span>:</span>
                <input type="number" id="seconds" placeholder="ss" min="0" max="59">
                <button id="start-timer" class="set-button">Set</button>
            </div>
        </div>

        <div class="current-timers">
            <h3>Current Timers</h3>
            <div id="timers-list" class="timers-list">You have no timers currently!</div>
        </div>
    </div>
    <audio id="alarm-sound" src="alarm.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
